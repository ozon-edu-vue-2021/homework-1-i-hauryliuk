<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} {{operation}} {{step}}</p>
        <p><strong>Result: {{result}}</strong></p>
        <div class="math">
            Counter:
            <button class="button minus" v-on:click="decrementCounterHandler">-1</button>
            <button class="button plus" v-on:click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" v-on:click="decreaseStepHandler">-2</button>
            <button class="button plus" v-on:click="increaseStepHandler">+2</button>
        </div>
        <div class="operation">
            <label for="operand-select">Operation:</label>
            <select id="operand-select" class="operand" v-on:input="onOperandChange">
                <option value="+">Plus</option>
                <option value="-">Minus</option>
            </select>
        </div>
    </section>
    <hr>
    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><strong>Result: <span class="sum"></span></strong></p>
        <div class="math">
            Counter:
            <button class="button counter-minus">-1</button>
            <button class="button counter-plus">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button step-minus">-2</button>
            <button class="button step-plus">+2</button>
        </div>
    </section>
    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2,
                operation: '+',
            },
            methods: {
                incrementCounterHandler() {
                    this.counter++;
                },
                decrementCounterHandler() {
                    this.counter--;
                },
                increaseStepHandler() {
                    this.step += 2;
                },
                decreaseStepHandler() {
                    this.step -= 2;
                },
                onOperandChange(event) {
                    this.operation = event.target.value;
                }
            },
            computed: {
                result() {
                    switch (this.operation) {
                        case '+':
                            return this.counter + this.step;
                        case '-':
                            return this.counter - this.step;
                    }
                }
            }
        })
    </script>
    <script>
        const counterEl = document.querySelector('.js-app .counter');
        const stepEl = document.querySelector('.js-app .step');
        const sumEl = document.querySelector('.js-app .sum');
        const counterMinusButtonEl = document.querySelector('.js-app .counter-minus');
        const counterPlusButtonEl = document.querySelector('.js-app .counter-plus');
        const stepMinusButtonEl = document.querySelector('.js-app .step-minus');
        const stepPlusButtonEl = document.querySelector('.js-app .step-plus');

        const data = {
            counter: 1,
            step: 2
        };

        let result = null;

        function calcSum() {
            result = data.counter + data.step;
        }

        const queue = [calcSum];

        Object.keys(data).forEach(key => {
            let value = data[key];
            Object.defineProperty(data, key, {
                get: function () {
                    return value;
                },
                set: function (newValue) {
                    value = newValue;
                    queue.forEach(fn => fn());
                }
            });
        });

        const incrementCounterHandler = function () {
            data.counter++;
            counterEl.textContent = data.counter;
            sumEl.textContent = result;
        };
        const decrementCounterHandler = function () {
            data.counter--;
            counterEl.textContent = data.counter;
            sumEl.textContent = result;
        };

        const increaseStepHandler = function () {
            data.step += 2;
            stepEl.textContent = data.step;
            sumEl.textContent = result;
        };
        const decreaseStepHandler = function () {
            data.step -= 2;
            stepEl.textContent = data.step;
            sumEl.textContent = result;
        };

        counterMinusButtonEl.addEventListener('click', decrementCounterHandler);
        counterPlusButtonEl.addEventListener('click', incrementCounterHandler);
        stepMinusButtonEl.addEventListener('click', decreaseStepHandler);
        stepPlusButtonEl.addEventListener('click', increaseStepHandler);

        calcSum();
        counterEl.textContent = data.counter;
        stepEl.textContent = data.step;
        sumEl.textContent = result;
    </script>
</body>

</html>
